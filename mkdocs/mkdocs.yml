
docs_dir: docs
# in order to expose with github page project
site_dir: site

# Project information
site_name: airflow-indexima
site_url: https://geronimo-iia.github.io/airflow-indexima/
site_description: Indexima Airflow integration
site_author: Jerome Guibert

# Repository
repo_name: "geronimo-iia/airflow-indexima"
repo_url: https://github.com/geronimo-iia/airflow-indexima
# Copyright
copyright: "Copyright Â© 2019 <a href=\"https://github.com/geronimo-iia/airflow-indexima\">Jerome Guibert</a>"

# Configuration
theme:
  name: "material"
  language: "en"
  palette:
    primary: "deep purple"
    accent: "light-blue"
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"
  feature:
    tabs: false

nav:
  - Home: index.md
  - API:
      - overview: api-overview.md
      - main: api/index.md
  - About:
      - Contributing: contributing.md
      - Documentation: documentation.md
      - Release Notes: changelog.md
      - License: license.md
      - Code of Conduct: code_of_conduct.md

# Customization
extra:
  social:
    - type: "github"
      link: "https://github.com/geronimo-iia"


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
